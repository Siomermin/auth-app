
<ion-content class="ion-padding">
<h1>Iniciar sesi칩n</h1>

<!-- Loading Spinner -->
<app-loading-spinner *ngIf="isLoading"></app-loading-spinner>

<form [formGroup]="myForm" (ngSubmit)="onSubmit()">
  <ion-item>
    <ion-input label="Correo electr칩nico" formControlName="email" type="text"></ion-input>
    <ion-text color="danger" *ngIf="isValidField('email')">
      {{ getErrorByField("email") }}</ion-text
    >
  </ion-item>

  <ion-item>
    <ion-input
      label="Contrase침a"
      formControlName="password"
      type="text"
    ></ion-input>
    <ion-text color="danger" *ngIf="isValidField('password')">
      {{ getErrorByField("password") }}
    </ion-text>
  </ion-item>
  <ion-button class="ion-padding" color="primary" type="submit" expand="block" [disabled]="myForm.invalid">
    Iniciar sesi칩n
  </ion-button>
</form>

<ion-text color="primary">
  <a routerLink="/auth/register"> No tenes cuenta? Registrate!</a>
</ion-text>

<!-- Acceso rapido -->
<ion-fab slot="fixed" vertical="bottom" horizontal="end">
  <ion-fab-button>
    <ion-icon name="chevron-up-circle"></ion-icon>
  </ion-fab-button>
  <ion-fab-list side="top">
    <ion-fab-button
      (click)="login(user.email, user.password)"
      *ngFor="let user of testUsers | slice : 0 : 3"
    >
      {{ user.profile }}
    </ion-fab-button>
  </ion-fab-list>
</ion-fab>

</ion-content>
